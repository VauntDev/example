version: 0.0.1
achievements:
  - achievement:
      name: Shooting Star
      icon: shooting_star.svg
      description: Awarded for staring our repository, make a wish!
      triggers:
        - trigger:
            action: star
            condition: [starred = true]
  - achievement:
      name: Every Bit Counts
      icon: every_bit_counts.svg
      description: No commit is to small!
      triggers:
        - trigger:
            action: commit
            condition: [count >= 1]
  - achievement:
      name: Pull Request Hero
      icon: pull_request_hero.svg
      description: You're a PR hero, rock on!
      triggers:
        - trigger:
            action: pull_request
            condition: [merged >= 1]
  - achievement:
      name: Closer
      icon: closer.svg
      description: Only closers get coffee!
      triggers:
        - trigger:
            action: issue
            condition: [closed >= 1]
  - achievement:
      name: Keeping the Lights On
      icon: keeping_the_lights_on.svg
      description: Sponsoring helps support our projects, cheers!
      triggers:
        - trigger:
            action: sponsor
            condition: [sponsored = true]
